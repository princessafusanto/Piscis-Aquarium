   <div class="main">
       <div class="register">
           <h2>Register Here</h2>
           <form>
               <label for="">Name</label>
               <br>
               <input type="text" name="fname" id="name" placeholder="Enter Your Name">
               <br><br>
               <label for="">Username</label>
               <br>
               <input type="text" name="uname" id="uname" placeholder="Enter Your Username">
               <br><br>
               <label for="">Your Age</label>
               <br>
               <input type="number" name="age" id="age" min="1" placeholder="How old are You?">
               <br><br>
               <label for="">Email</label>
               <br>
               <input type="text" name="email" id="email" placeholder="Enter Your Email">
               <br><br>
               <label for="">Password</label>
               <br>
               <input type="text" name="password" id="password" placeholder="Enter Your Password">
               <br><br>
               <label for="">Gender</label>
               <br>
               <input type="radio" name="gender" id="male"> Male
               <input type="radio" name="gender" id="female"> Female
               <input type="radio" name="gender" id="non"> Prefer not to say
               <br><br>
               <input type="checkbox" name="terms" id="terms"> I Agree to the terms and condition
               <br><br>
               <input type="submit" value="Register" name="register" id="register">
           </form>
       </div>
   </div>
